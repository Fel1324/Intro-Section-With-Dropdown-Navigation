<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <title>Frontend Mentor | Intro section with dropdown navigation</title>
        <link rel="stylesheet" href="site.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <div class="header__container container">
                <img class="header__logo" src="img/logo.svg" alt="logo da snap">

                <button class="open-menu">
                    <img src="img/icon-menu.svg" alt="Abrir menu lateral">
                </button>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <div>
                    <img class="main__hero" src="img/image-hero-mobile.png" alt="">
                </div>

                <section class="main__content">
                    <h1 class="main__title">Make remote work</h1>

                    <p class="main__paragraph">
                        Get your team in sync, no matter your location. Streamline processes, 
                        create team rituals, and watch productivity soar.
                    </p>

                    <button class="main__button">Learn more</button>

                    <article></article>
                </section>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
